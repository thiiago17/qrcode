<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>QR generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="text-center tracking-in-expand" id="titulo"><i class="bi bi-qr-code-scan"></i> QR CODE GENERATOR</p>
        <div class="col">
          <form method="post" action="{{url_for("generar")}}" id="formulario">
            <div class="input-container">
              <label for="qrlink" class="form-label"></label>
              <input type="text" class="form-control" name="qrlink" id="qrlink" autofocus>    
              <button type="submit" class="btn btn-primary" id="generar">Generar</button>
            </div>
        </div> <!--col 1-->
      </div> <!--row 1-->

      {%if qr_img %}
      <div class="row" id="qr-section">
        <div class="col">
          <div class="text-center">
            <img src="data:image/png;base64,{{qr_img}}" alt=""> 
            <br>
            <br>
            <a href="data:image/png;base64,{{qr_img}}" download="codigoqr.png" class="btn btn-primary" id="descargar">Descargar QR &nbsp; <i class="bi bi-download"></i></a>
          </div>
        </div> <!--col 2-->
      </div> <!--row 2-->
      {%endif%}
    </div> <!--container-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNp12O1gnLIaRWXV1bWwBId2yz5O79pNA12p0h+uAM5M4k1LZD2tgA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#generar").click(function(e){
          e.preventDefault();
          $.LoadingOverlay("show", {
        });
        setTimeout(function(){
            $("#formulario").submit();
        }, 700);
        });
      });
    </script>
  </body>
</html>
